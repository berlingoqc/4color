  <script type="module">
    import init from './wasm.js'
    init()
    function auto_focus() {
      let canvas = document.getElementsByTagName("canvas");
      if (!canvas.length) {
        setTimeout(auto_focus, 100);
      } else {
        canvas[0].focus();
      }
    }
  auto_focus();
  </script>
  <style>
    * {
      font-family: 'Source Code Pro', monospace;
      color: #777;
    }

    body {
      margin: 0px !important;
    }
  </style>
</head>

    <canvas id="bevy-canvas" username="berlingoqc" tabIndex="0" autofocus width="1280" height="720"></canvas>
  </body>
